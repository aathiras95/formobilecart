<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details Add</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h3><span><center>Please Fill This Form</center></span></h3>
<hr>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        {%if messages%}
            {% for msg in messages%}
                {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
                        <div class="alert alert-success" role="alert">
                          {{msg}}
                        </div>
                {%endif%}
                {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                        <div class="alert alert-danger" role="alert">
                           {{msg}}
                        </div>
                {%endif%}
            {%endfor%}
        {%endif%}
    </div>
    <div class="col-4"></div>
</div>
<div class="container">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}

                <div class="row">
                    <div class="col-4">
                        <input type="text" name="pro_cat" id="id_pro_cat" placeholder="Enter Category" class="form-control">
                        <input type="text" name="pro_code" id="id_pro_code" placeholder="Enter Code" class="form-control">
                        <input type="text" name="pro_name" id="id_pro_name" placeholder="Enter Product Name" class="form-control">
                        <input type="text" name="pro_ram" id="id_pro_ram" placeholder="Ram" class="form-control">

                    </div>
                    <div class="col-4">
                         <input type="text" name="pro_dis" id="id_pro_dis" placeholder="Display" class="form-control">
                         <input type="text" name="pro_camera" id="id_pro_camera" placeholder="Camera" class="form-control">
                         <input type="text" name="pro_battery" id="id_pro_battery" placeholder="Battery" class="form-control">
                         <input type="number" name="pro_price" id="id_pro_price" placeholder="Enter Price" class="form-control">
                    </div>
                    <div class="col-4">
                        <input type="number" name="pro_offprice" id="id_pro_offprice" placeholder="Offer Price" class="form-control">
                        <input type="text" name="pro_processor" id="id_processor" placeholder="Processor Details" class="form-control">
                        <input type="text" name="pro_warrenty" id="id_warrenty" placeholder="Warrenty" class="form-control">
                        <input type="text" name="pro_specification" id="id_pro_specification" placeholder="Other Spec" class="form-control">
                        <input type="file" name="pro_img" id="id_pro_img">

                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
          </form>
</div>
</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
