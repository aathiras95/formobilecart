<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/sign.css'%}">
    <!-- font awosome -->
  <script src="https://kit.fontawesome.com/61d8d73bb4.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="page" class="site">
     <div class="container">
    <div class="wrapper">
        <div class="login">
            <div class="content-heading">
                <div class="y-style">
                    <div class="logo">
                        <a href="#">.Mobile <span>Cart</span></a>
                    </div>
                    <div class="welcome">
                        <h2>Welcome <br>Back! </h2>
                        <p>Get start Creative.</p>

                    </div>
                </div>
            </div>

            <div class="content-form">
                <div class="y-style">
                    <form action="" method="post">
                        {%csrf_token%}
                        <p>
                            <label >Username</label>
                            <input type="text" placeholder="Enter Your Username" name="username" id="id_username">
                        </p>
                        <p>
                            <label >Password</label>
                            <input type="password" placeholder="Enter Your Password" name="password1" id="id_password1">
                        </p>
                        <p class="check">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Password</label>
                        </p>
                        <p class="forgot"> <a href="#">Forgot Password</a> </p>
                        <p><button type="submit">Login</button> </p>
                    </form>
                    <div class="afterform">
                        <p>Don't have account?</p>
                        <a href="{% url 'sign-up'%}" class="t-signup">Register</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
     </div>
</div>
</body>
</html>
